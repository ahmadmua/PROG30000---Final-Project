            <form class="d-flex" role="search">
                <div class="input-group px-3">
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">

    <div class="movieBox">
        <div id="" class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="title">Movie Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Type here...">
                        </div>

                        <div class="form-group">
                            <label for="overview">Description</label>
                            <textarea class="form-control" id="overview" rows="3" placeholder="Type here..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="release_date">Release Date</label>
                            <input type="text" class="form-control" id="release_date" placeholder="YYYY-MM-DD">
                        </div>

                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" id="genre" placeholder="Type here...">
                        </div>

                        <div class="form-group">
                            <label for="runtime">Runtime</label>
                            <input type="text" class="form-control" id="runtime"
                                placeholder="Runtime in minutes (ex. 120)...">
                        </div>

                        <!-- <div class="form-group">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div> -->

                        <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>

        </div>
